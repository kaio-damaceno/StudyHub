<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Study Hub Browser</title>
    <!-- Favicon - Coloque sua logo em assets/favicon.ico ou .png -->
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <!-- Tailwind via CDN para setup rápido (desenv) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fontes Globais -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600&family=Inter:wght@300;400;500;600;700&family=Lato:wght@300;400;700&family=Montserrat:wght@300;400;500;600;700&family=Open+Sans:wght@300;400;600;700&family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- LIBS EXTERNAS (Global) -->
    <!-- Mammoth.js para leitura robusta de DOCX -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
    
    <style>
      /* Design Tokens Unificados (Study Hub + Shadcn Compat) */
      :root {
        /* Base Colors (HSL) - Midnight Blue Theme */
        --background: 232 59% 10%;
        --foreground: 210 20% 90%;
        
        --card: 232 59% 12%;
        --card-foreground: 210 20% 90%;
        
        --popover: 232 59% 12%;
        --popover-foreground: 210 20% 90%;
        
        --primary: 221 83% 53%; /* Blue 600 */
        --primary-foreground: 210 40% 98%;
        
        --secondary: 230 33% 18%;
        --secondary-foreground: 210 20% 90%;
        
        --muted: 230 33% 15%;
        --muted-foreground: 215 20% 65%;
        
        --accent: 230 33% 15%;
        --accent-foreground: 210 40% 98%;
        
        --destructive: 0 62% 30%;
        --destructive-foreground: 210 40% 98%;
        
        --border: 217 33% 17%;
        --input: 217 33% 17%;
        --ring: 221 83% 53%;
        
        --radius: 0.75rem;

        /* Variáveis de Customização Dinâmica (Controladas pelo App.tsx) */
        --font-primary: 'Inter', sans-serif;
        --app-text-scale: 1;
        --transition-duration-multiplier: 1;
      }

      /* Reset e Base */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: linear-gradient(180deg, #0a0e27 0%, #1a1d3e 50%, #252850 100%);
        color: #e0e6ed;
        font-family: var(--font-primary, 'Inter', sans-serif);
        height: 100vh;
        overflow: hidden;
      }
      
      /* Aplica a duração de transição globalmente para animações CSS */
      *, *::before, *::after {
         /* Não forçamos transition-duration em tudo para não quebrar animações específicas, 
            mas classes utilitárias podem usar essa variável se necessário no futuro.
            A maior parte do controle será via Javascript/React */
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(15, 18, 35, 0.3);
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(96, 165, 250, 0.3);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(96, 165, 250, 0.5);
      }

      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }

      /* ESTILOS DE CARREGAMENTO INSTANTÂNEO (SPLASH SCREEN) */
      #app-loading {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #0a0e27;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 99999;
        transition: opacity 0.5s ease-out;
      }
      
      #app-loading img {
        width: 80px;
        height: 80px;
        object-fit: contain;
        margin-bottom: 20px;
      }

      #app-loading p {
        color: #60a5fa;
        font-family: 'Inter', sans-serif;
        font-size: 14px;
        font-weight: 600;
        letter-spacing: 0.1em;
        text-transform: uppercase;
        animation: pulse 1.5s infinite;
      }

      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
    </style>

</head>

    <div id="root">
      <!-- SPLASH SCREEN INSTANTÂNEA -->
      <!-- Isso será exibido imediatamente enquanto o React carrega -->
      <div id="app-loading">
        <img src="loading.gif" alt="Loading..." />
        <p>Iniciando o Laboratório...</p>
      </div>
